<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css"/>
  <script src="./index.js"></script>
  <title>Document</title>
  <script>
    function myFunc(){
      var a = document.myform.email.value;
      if(a.indexOf('@')<=0){
        document.getElementById("message").innerHTML="Please Provide a valid email address";
      return false;
      }
      if((a.charAt(a.length-4)!=".")&&(a.charAt(a.length-3)!=".")){
        document.getElementById("message").innerHTML="Please Provide a valid email address";
      return false; 
      }
    }
  
</script>
</head>
<body class="container">
  <div class="section1">
    <svg width="86" height="26" xmlns="http://www.w3.org/2000/svg"><text transform="translate(-677 -86)" fill="none" fill-rule="evenodd" font-family="LibreFranklin-Bold, Libre Franklin" font-size="32" font-weight="bold"><tspan x="675" y="111" fill="#15202A">PING</tspan> <tspan x="756.312" y="111" fill="#4C7BF3">.</tspan></text></svg>
    <h2>We are launching <strong>soon!</strong></h2>
    <p>Subscribe and get notified</p>
  </div>
  <form name="myform" onsubmit="return myFunc()">
  <div class="section2">
  <input type="text" name="email" value="" placeholder="Your email address.."/>
<p id="message" class="error" ></p>
</div>
  <div class="section3">
    <input type="submit" value="Notify Me"/> 
  </div></form>
  <div class="section4">
    <img src="images/illustration-dashboard.png" min-width="350px" min-height="260px" alt="images"/>
  </div >

    <button><img src="images/facebook.png"  min-width="40px" min-height="40px" alt="facebook"/> </button>
    <button><img src="images/instagram.png" min-width="40px" min-height="40px" alt="instagram"/> </button>
    <button><img src="images/twitter.png"   min-width="40px" min-height="40px" alt="twitter"/> </button>
  </div>

  </footer>

</body>
</html>
